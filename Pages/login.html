<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeroCare - Login/Signup</title>
  <link rel="stylesheet" href="/CSS/login.css" />
</head>
<body>
  <header class="header">
    <div class="logo"> <span class="icon">âš•</span> VeroCare </div>
    <nav class="nav">
      
      
    </nav>
    <button class="btn" id="toggleForm">Sign In</button>
  </header>

  <main class="main">
    <section class="welcome">
      <h1>Welcome to VeroCare</h1>
      <p>Your health is our priority. Book an appointment today and get expert medical care from trusted professionals.</p>
      
    </section>

    <section class="form-section">
      <form id="authForm">
        <h2 id="formTitle">Sign In</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Submit</button>
        <p id="errorMsg"></p>
      </form>
    </section>
  </main>

  <script src="/JS/login.js"></script>
</body>
</html>
